<!DOCTYPE html>
<head>
	<!-- Browser setup -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Styles -->
    	<!-- Fonts -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="styles/css/styles.css">

    <!-- Javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

<div id="modal1" class="modal">
 
    <div class="modal-content">
      <a href="#!" id="X" class=" modal-action modal-close waves-effect waves-green btn">X</a>

      <a href="#!" id="O" class=" modal-action modal-close waves-effect waves-green btn">O</a>
    </div>
  </div>


<div class="row game">
	<div class="col s12 m6">
		<div class="card purple">
			<div class="card-content white-text">
				<div class="row">
					<div class="col s4 tile" id="one">
					
					</div>
					<div class="col s4 tile" id="two">
					
					</div>
					<div class="col s4 tile" id="three">
					
					</div>
				</div>

				<div class="row">
					<div class="col s4 tile" id="four">
					
					</div>
					<div class="col s4 tile" id="five">
					
					</div>
					<div class="col s4 tile" id="six">
					
					</div>
				</div>

				<div class="row">
					<div class="col s4 tile" id="seven">
					
					</div>
					<div class="col s4 tile" id="eight">
					
					</div>
					<div class="col s4 tile" id="nine">
					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row menu">
	<div class="col s12 m6">
		<div class="card purple">
			<div class="card-content white-text">
			<div class='row'>
			<div class=" col s4">
			<a class="btn-floating btn-large waves-effect waves-light cyan" id="win">
			<i class="material-icons">person</i></a>
			</div>

<div class=" col s4">
			<a class="btn-floating btn-large waves-effect waves-light cyan" id="loss">
			<i class="material-icons">computer</i></a>
</div>

<div class=" col s4">
			<a class="btn-floating btn-large waves-effect waves-light cyan" id="restart">
			<i class="material-icons">replay</i></a>
			</div>


			</div>
			</div>
		</div>
	</div>
</div>


</body>
